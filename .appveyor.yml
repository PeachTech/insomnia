image: Visual Studio 2015
build: off

#---------------------------------#
#    environment configuration    #
#---------------------------------#

platform: x64
environment:
  NODEJS_VERSION: "7"

# Things to install after repo clone
install:
  - ps: Install-Product node $env:NODEJS_VERSION $env:Platform
  - node --version
  - npm --version
  - npm config set msvs_version 2013
  - npm install > NUL
  - npm test
  - ps: >-
          $ver = git describe --abbrev=0;
          npm version $ver --no-git-tag-version --allow-same;
          cd app;
          npm version $ver --no-git-tag-version --allow-same;
          cd ..;
          $version = node -e "console.log(require('./app/package.json').version);";
          Set-AppveyorBuildVariable -Name sidecarversion -Value $version;


cache:
  - '%APPDATA%\npm-cache -> package.json'
  - '%USERPROFILE%\.electron -> package.json'

#---------------------------------#
#       tests configuration       #
#---------------------------------#

build_script:
  - npm run build-n-package:win
  - ps: >-
      $ver = node -e "console.log(require('./app/package.json').version);"; Get-ChildItem dist/win/*.exe | Foreach-object { Rename-Item -Path $_.fullname -Newname Peach-Sidecar-Setup-$ver-x64-win.exe; }; Get-ChildItem dist/win-ia32/*.exe | Foreach-object { Rename-Item -Path $_.fullname -Newname Peach-Sidecar-Setup-$ver-ia32-win.exe; }

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

after_build:
  - ps: Get-ChildItem dist/win/*.exe | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name -DeploymentName dist_exe_64_file }
  - ps: Get-ChildItem dist/win-ia32/*.exe | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name -DeploymentName dist_exe_ia32_file }

artifacts:
  - path: dist\win\*.exe
    name: dist_exe_64

  - path: dist\win-ia32\*.exe
    name: dist_exe_ia32

  - path: dist\win\*.nupkg
    name: dist_nupkg

