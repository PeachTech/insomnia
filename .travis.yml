language: node_js
matrix:
  include: 
  - os: linux
    sudo: required
    dist: trusty
    env:
    - COMPOSE_SCRIPT=package_linux
    - DOCKER_COMPOSE_VERSION=1.20.1
    before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    before_deploy:
    - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
    - docker-compose build
    - docker-compose build $COMPOSE_SCRIPT
    - docker-compose run $COMPOSE_SCRIPT
    - "./travis_rename.sh"
  - os: linux
    sudo: required
    dist: trusty
    env:
    - COMPOSE_SCRIPT=package_snap
    - DOCKER_COMPOSE_VERSION=1.20.1
    before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    before_deploy:
    - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
    - docker-compose build $COMPOSE_SCRIPT
    - docker-compose run $COMPOSE_SCRIPT
    - "./travis_rename.sh"
  - os: osx
    env:
    - CSC_IDENTITY_AUTO_DISCOVERY=false    
    before_deploy:
    - npm run app-package
    - "./travis_rename.sh"
addons:
  artifacts:
    s3_region: us-west-1
    paths:
    - $(find dist -type f -name *.AppImage -o -name *.dmg -o -name *.snap | tr "\n" ":")

cache:
  directories:
  - node_modules
  - build/node_modules
  - $HOME/.electron
  - $HOME/.cache

script:
- node --version
- npm --version
- npm run bootstrap
- npm test
after_success:
- export INSOMNIA_VERSION=$(node -e "console.log(require('./package.json').version);")

deploy:
  provider: s3
  region: us-west-1
  access_key_id: "$ARTIFACTS_KEY"
  secret_access_key: "$ARTIFACTS_SECRET"
  bucket: "$ARTIFACTS_BUCKET"
  skip_cleanup: true
  local_dir: packages/insomnia-app/dist/deploy
  upload-dir: release/1.4/$INSOMNIA_VERSION
  on:
    tags: true
notifications:
  slack:
    secure: 
